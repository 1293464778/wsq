<extend name="Public:base" />

<!-- 标题 -->
<block name="title"><title>编辑果园</title></block>
<block name="stylejs">
    <link href="__STATIC__/adminlte/plugins/iCheck/all.css" rel="stylesheet" type="text/css" />
    <script src="__STATIC__/adminlte/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <style>
        .bgbodyb {
            width:100%;
            height:100%;
            top:0;
            left:0;
            position:fixed;
            background:rgba(0,0,0,0.4);
            z-index:100;
        }
        #parkDiv{
            width: 290px;
            height: 250px;
            position: fixed;
            border-radius:3px;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -100px;
            background: rgb(255, 255, 255);
            z-index:101;
            padding-top:40px;
            overflow: hidden;
        }
        .closebtn {
            position:absolute;
            display:block;
            width:30px;
            height:35px;
            text-align:center;
            line-height:35px;
            color:#333333;
            top:0;
            right:0;
            font-size:16px;
        }
        .title{
            width: 50%;
            position: absolute;
            top: 0;
            line-height: 35px;
            width: 270px;
            text-align: center;
            background-color: #AAD5EF;
        }
        .parkStyle{
            display: block;
            margin-top: 6px;
            width: 270px;
            margin-left: 10px;
        }
        .parkSelect button{
            margin-top:10px;
            margin-left:60px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 40%;
            display: inline-block;
        }
        .ulinfor {
            padding:0;
            list-style:none;
        }
        .ulinfor li {
            overflow:hidden;
            list-style:none;
            margin-top:2px;
            border-bottom:1px solid #eeeeee;

            padding-left:10px ;
            padding-top:5px;
            width: 570px;
        }
        .ulinfor li p.diinfor {
            float:left;
            width:500px;
            color:#696969;
        }
    </style>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
    <section class="content-header">
        <h1>编辑果园<small></small></h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">果园管理</li>
        </ol>
    </section>
</block>

<!-- 内容 -->
<block name="content">
    <!-- Custom Tabs -->
    <div class="nav-tabs-custom">

        <ul class="nav nav-tabs">
            <li><a href="{:U('Admin/Garden/index')}">果园列表</a></li>
            <li class="active"><a href="#tab_1" data-toggle="tab">编辑果园</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="tab_1" style="max-width:800px;">
                <form role="form" action="{:U('Garden/save')}" id="form-add">
                    <div class="form-group">
                        <label for="realName">仓库果实数量<font color="red">*</font></label>
                        <input type="text" class="form-control" id="realName" name="houseFruit" autocomplete="off" style="width:250px" value="{$data.houseFruit}">
                    </div>
                    <div class="form-group">
                        <label for="phone">仓库化肥数量<font color="red">*</font></label>
                        <input type="text" class="form-control" id="phone" name="totalFertilizer" autocomplete="off"   style="width:250px" value="{$data.totalFertilizer}">
                    </div>

                    <input type="hidden" name="id" value="{$data.id}">
                    <button class="btn btn-success" type="submit">保存</button>
                </form>


            </div><!-- /.tab-pane -->

        </div><!-- /.tab-content -->
    </div><!-- nav-tabs-custom -->

</block>

<!-- js -->
<block name="js">
    <script type="text/javascript">
        //表单提交
        $(document)
                .ajaxStart(function(){
                    $("button:submit").addClass("btn-default").removeClass('btn-primary').attr("disabled", true);
                })
                .ajaxStop(function(){
                    $("button:submit").removeClass("btn-default").addClass("btn-primary").attr("disabled", false);
                });

        $("form").submit(function(){

            var num = $("#houseFruit").val();
            if (num == '') {
                layer.msg('请输入仓库果实数量', {
                    icon:0,
                    offset: 0,
                    shift: 6,
                    time:1500
                });
                return false;
            }

            // 名称
            var name = $("#totalFertilizer").val();
            if (name == '') {
                layer.msg('请输入仓库化肥数量', {
                    icon:0,
                    offset: 0,
                    shift: 6,
                    time:1500
                });
                return false;
            }
            var self = $(this);
            $.post(self.attr("action"), self.serialize(), success, "json");
            return false;

            function success(data){
                if (data.status) {
                    layer.msg(data.info, {
                        icon:1,
                        offset: 0,
                        shift: 0,
                        time:1500
                    }, function(){

                    });
                } else {
                    layer.msg(data.info, {
                        icon:0,
                        offset: 0,
                        shift: 6,
                        time:1500
                    });
                }
            }
        });

    </script>
</block>
