<extend name="Public:base" />

<!-- 标题 -->
<block name="title">
    <title>用户土地管理</title>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
    <section class="content-header">
        <h1>用户土地列表<small></small></h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">果园管理</li>
        </ol>
    </section>
</block>

<!-- 内容 -->
<block name="content">
    <!-- Custom Tabs -->
    <div class="nav-tabs-custom">

        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab">用户土地列表</a></li>
            <li><a href="{:U('Garden/index')}">果园列表</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <!-- datatable -->
                <table id="example" class="table table-striped table-bordered table-hover" cellpadding="0" cellspacing="0" border="0" width="100%">
                    <thead>
                    <tr>
                        <th>土地编号</th>
                        <th>生长总数量</th>
                        <th>果实数量</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <!--<th style="text-align:center;padding-right: 8px;width:120px;">操作</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr class="text-center">
                            <td>{$vo.landId}</td>
                            <td>{$vo.totalNum}</td>
                            <td>{$vo.fruitNum}</td>
                            <td>{$vo.createTime|date='Y-m-d H:i:s',###}</td>
                            <td>{$vo.updateTime|date='Y-m-d H:i:s',###}</td>

                        </tr>
                    </volist>
                    </tbody>

                </table>
                <!-- /datatable -->

            </div>
            <!-- /.tab-pane -->

        </div>
        <!-- /.tab-content -->
    </div>
    <!-- nav-tabs-custom -->

</block>

<!-- js -->
<block name="js">
    <!-- page script -->
    <script src="__JS__/dataTables.js" type="text/javascript"></script>
    <script type="text/javascript">
        var table = null;
        $(document).ready(function() {
            table = $('#example').dataTable({

            });

        });
    </script>

</block>
