<extend name="Public:base" />

<!-- 标题 -->
<block name="title"><title>添加停车场</title></block>
<block name="stylejs">
<link href="__STATIC__/adminlte/plugins/iCheck/all.css" rel="stylesheet" type="text/css" />
<script src="__STATIC__/adminlte/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
<section class="content-header">
    <h1>添加停车场<small></small></h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">停车场管理</li>
    </ol>
</section>
</block> 

<!-- 内容 -->
<block name="content">
<!-- Custom Tabs -->
<div class="nav-tabs-custom">
    
    <ul class="nav nav-tabs">
        <li><a href="{:U('Admin/Park/index')}">停车场列表</a></li>
        <li class="active"><a href="#tab_1" data-toggle="tab">添加停车场</a></li>
    </ul>
    
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1" style="max-width:800px;">
                <form role="form" action="{:U('Park/addHandle')}" id="form-add">
                    <div class="form-group">
                        <label for="ad_name">停车场名称<font color="red">*</font></label>
                        <input type="text" class="form-control" id="name" name="name" autocomplete="off" placeholder="停车场名称" style="width:250px;">
                    </div>
                    <div class="form-group">
                        <label for="ad_link">区域<font color="red">*</font></label><br>
                        <select name="provinceId" class="form-control" style="width:150px;display: initial;" id="province">
                        <option value="">省份</option>
                        <volist name="province" id="vo">
                            <option value="{$key}">{$vo}</option>
                        </volist>
                        </select>
                        <select name="cityId" class="form-control" style="width:150px;display: initial;" id="city">
                        <option value="">城市</option>
                        </select>
                        <select name="areaId" class="form-control" style="width:150px;display: initial;" id="area">
                        <option value="">区域</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ad_link">计费方式<font color="red">*</font></label><br>
                        <select name="chargeId" class="form-control" style="width:456px;" id="charge">
                        <option value="">请选择</option>
                        <volist name="charge" id="vo">
                            <option value="{$key}">{$vo}</option>
                        </volist>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ad_name">车位区间<font color="red">*</font></label><br>
                        <input type="text" class="form-control" id="min" name="min" autocomplete="off" placeholder="最小值" style="width:100px;display:initial;" onkeyup="this.value=this.value.replace(/\D/g,'')"> -
                        <input type="text" class="form-control" id="max" name="max" autocomplete="off" placeholder="最大值" style="width:100px;display:initial;" onkeyup="this.value=this.value.replace(/\D/g,'')">
                    </div>
                    <button class="btn btn-success" type="submit">保存</button>
                </form>
             
          
        </div><!-- /.tab-pane -->
 
    </div><!-- /.tab-content -->
</div><!-- nav-tabs-custom -->
 

</block>

<!-- js -->
<block name="js">
    <script>
        //表单提交
        $(document)
            .ajaxStart(function(){
                $("button:submit").addClass("btn-default").removeClass('btn-primary').attr("disabled", true);
            })
            .ajaxStop(function(){
                $("button:submit").removeClass("btn-default").addClass("btn-primary").attr("disabled", false);
            });

            $("form").submit(function(){

            // 名称
            var name = $("#name").val();
            if (name == '') {
                layer.msg('请输入停车场名称', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }

            var province = $("#province").val();
            if (province == '') {
                layer.msg('请选择省份', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            var city = $("#city").val();
            if (city == '') {
                layer.msg('请选择城市', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            var area = $("#area").val();
            if (area == '') {
                layer.msg('请选择区域', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }

            // 计费方式
            var charge = $("#charge").val();
            if (charge == '') {
                layer.msg('请选择计费方式', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            var min = $("#min").val();
            var max = $("#max").val();
            if (min == '' || max == '') {
                layer.msg('请输入车位区间', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            var self = $(this);
            $.post(self.attr("action"), self.serialize(), success, "json");
            return false;

            function success(data){
                if (data.status) {
                    layer.msg(data.info, {
                        icon:1,
                        offset: 0,
                        shift: 0,
                        time:1500
                    }, function(){
                        $("form")[0].reset();//刷新当前页面 ;
                    });
                } else {
                    layer.msg(data.info, {
                        icon:0,
                        offset: 0,
                        shift: 6,
                        time:1500
                    }); 
                     
                }
            }
        });

        // 三级联动(城市)
        $("#province").change(function(){
            $("#city").html('<option value="">城市</option>');
            $("#area").html('<option value="">区域</option>');
            var province = $(this).val();
            $.post("{:U('Admin/Park/getCity')}", {'province':province}, function(data){
                if(data.status){
                    var html = '';
                    for (i=0;i<data.info.length;i++) {
                        html = html + '<option value="'+data.info[i].cityId+'">'+data.info[i].city+'</option>';
                    }
                    $("#city").append(html);
                }
            });
        });

        // 三级联动
        $("#city").change(function(){
            $("#area").html('<option value="">区域</option>');
            var city = $(this).val();
            $.post("{:U('Admin/Park/getArea')}", {'city':city}, function(data){
                if(data.status){
                    var html = '';
                    for (i=0;i<data.info.length;i++) {
                        html = html + '<option value="'+data.info[i].areaId+'">'+data.info[i].area+'</option>';
                    }
                    $("#area").append(html);
                }
            });
        });

    </script>
</block>
