<extend name="Public:base" />

<!-- 标题 -->
<block name="title">
    <title>用户好友管理</title>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
    <section class="content-header">
        <h1>用户好友列表<small></small></h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">用户管理</li>
        </ol>
    </section>
</block>

<!-- 内容 -->
<block name="content">
    <!-- Custom Tabs -->
    <div class="nav-tabs-custom">

        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab">用户好友列表</a></li>
            <li><a href="{:U('User/index')}">用户列表</a></li>
            <i class='fa fa-fw fa-circle-o' style='color:grey;'></i>代表未处理
            <i class='fa fa-fw fa-check-circle' style='color:green;'></i>代表处理通过
            <i class='fa fa-fw fa-close' style='color:red;'></i>代表处理拒绝
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <!-- datatable -->
                <table id="example" class="table table-striped table-bordered table-hover" cellpadding="0" cellspacing="0" border="0" width="100%">
                    <thead>
                    <tr>
                        <th>账号</th>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>性别</th>
                        <th>微信号</th>
                        <th>支付宝号</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                        <!--<th style="text-align:center;padding-right: 8px;width:120px;">操作</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr class="text-center">
                            <td>{$vo.userName}</td>
                            <td>{$vo.realName}</td>
                            <td>{$vo.phone}</td>
                            <td><if condition="$vo['sex'] eq 1">男<else/>女</if></td>
                            <td>{$vo.wechat}</td>
                            <td>{$vo.alipay}</td>
                            <td>
                                <if condition="$vo['status'] eq 0"><i class='fa fa-fw fa-circle-o' style='color:grey;'></i></if>
                                <if condition="$vo['status'] eq 1"><i class='fa fa-fw fa-check-circle' style='color:green;'></i></if>
                                <if condition="$vo['status'] eq 2"><i class='fa fa-fw fa-close' style='color:red;'></i></if>
                            </td>
                            <td>{$vo.createTime|date='Y-m-d H:i:s',###}</td>
                            <td>{$vo.updateTime|date='Y-m-d H:i:s',###}</td>

                        </tr>
                    </volist>
                    </tbody>

                </table>
                <!-- /datatable -->

            </div>
            <!-- /.tab-pane -->

        </div>
        <!-- /.tab-content -->
    </div>
    <!-- nav-tabs-custom -->

</block>

<!-- js -->
<block name="js">
    <!-- page script -->
    <script src="__JS__/dataTables.js" type="text/javascript"></script>
    <script type="text/javascript">
        var table = null;
        $(document).ready(function() {
            table = $('#example').dataTable({

            });

        });
    </script>

</block>
