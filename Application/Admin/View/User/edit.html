<extend name="Public:base" />

<!-- 标题 -->
<block name="title"><title>编辑用户</title></block>
<block name="stylejs">
<link href="__STATIC__/adminlte/plugins/iCheck/all.css" rel="stylesheet" type="text/css" />
<script src="__STATIC__/adminlte/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<style>
.bgbodyb {
    width:100%;
    height:100%;
    top:0;
    left:0;
    position:fixed;
    background:rgba(0,0,0,0.4);
    z-index:100;
}
#parkDiv{
       width: 290px;
    height: 250px;
    position: fixed;
   border-radius:3px;
    top: 50%;
    left: 50%;
    margin-left: -150px;
    margin-top: -100px;
    background: rgb(255, 255, 255);
    z-index:101;
    padding-top:40px;
    overflow: hidden;
}
.closebtn {
    position:absolute;
    display:block;
    width:30px;
    height:35px;
    text-align:center;
    line-height:35px;
    color:#333333;
    top:0;
    right:0;
    font-size:16px;
}
.title{
    width: 50%;
    position: absolute;
    top: 0;
    line-height: 35px;
    width: 270px;
    text-align: center;
    background-color: #AAD5EF;
}
.parkStyle{
    display: block;
    margin-top: 6px;
    width: 270px;
    margin-left: 10px;
}
.parkSelect button{
    margin-top:10px;
    margin-left:60px;
}
.form-group {
    margin-bottom: 15px;
    width: 40%;
    display: inline-block;
}
.ulinfor {
    padding:0;
    list-style:none;
}
.ulinfor li {
    overflow:hidden;
     list-style:none;
     margin-top:2px;
     border-bottom:1px solid #eeeeee;
     
     padding-left:10px ;
     padding-top:5px;
     width: 570px;
}
.ulinfor li p.diinfor {
    float:left;
    width:500px;
    color:#696969;
}
</style>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
<section class="content-header">
    <h1>编辑用户<small></small></h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">用户管理</li>
    </ol>
</section>
</block> 

<!-- 内容 -->
<block name="content">
<!-- Custom Tabs -->
<div class="nav-tabs-custom">
    
    <ul class="nav nav-tabs">
        <li><a href="{:U('Admin/User/index')}">用户列表</a></li>
        <li><a href="{:U('Admin/User/add')}">添加用户</a></li>
        <li class="active"><a href="#tab_1" data-toggle="tab">编辑用户</a></li>
    </ul>
    
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1" style="max-width:800px;">
                <form role="form" action="{:U('User/save')}" id="form-add">
                    <div class="form-group">
                        <label for="userName">帐号<font color="red">*</font></label>
                        <input type="text" class="form-control" id="userName" name="userName" autocomplete="off"  style="width:250px" value="{$data.userName}">
                    </div>
                    <div class="form-group">
                        <label for="realName">姓名<font color="red">*</font></label>
                        <input type="text" class="form-control" id="realName" name="realName" autocomplete="off" style="width:250px" value="{$data.realName}">
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号码<font color="red">*</font></label>
                        <input type="text" class="form-control" id="phone" name="phone" autocomplete="off"  onkeyup="this.value=this.value.replace(/\D/g,'')" style="width:250px" value="{$data.phone}">
                    </div>
                    <div class="form-group">
                        <label for="alipay">支付宝号</label>
                        <input type="text" class="form-control" id="alipay" name="alipay" autocomplete="off" placeholder="支付宝号"  style="width:250px" value="{$data.alipay}">
                    </div>
                    <div class="form-group">
                        <label for="wechat">微信号码</label>
                        <input type="text" class="form-control" id="wechat" name="wechat" autocomplete="off" placeholder="微信号码"  style="width:250px" value="{$data.wechat}">
                    </div>
                    <div class="form-group">
                        <label for="password">密码（长度6~16位）</label>
                        <input type="text" class="form-control" id="password" name="password" autocomplete="off" placeholder="不修改则留空" style="width:250px">
                    </div>
                    <div class="form-group">
                        <label for="secondPwd">二级密码（长度6~16位）</label>
                        <input type="text" class="form-control" id="secondPwd" name="secondPwd" autocomplete="off" placeholder="不修改则留空" style="width:250px">
                    </div>
                    <div class="form-group">
                        <label>性别</label><br>
                        <eq name="data.sex" value="1">
                        <input type="radio" name="sex" value="1" checked>男
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="2">女
                        <else/>
                        <input type="radio" name="sex" value="1">男
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="2" checked>女
                        </eq>
                    </div>
                    <input type="hidden" name="id" value="{$data.id}">
                    <button class="btn btn-success" type="submit">保存</button>
                </form>
             
          
        </div><!-- /.tab-pane -->
 
    </div><!-- /.tab-content -->
</div><!-- nav-tabs-custom -->

</block>

<!-- js -->
<block name="js">
    <script type="text/javascript">
        //表单提交
        $(document)
            .ajaxStart(function(){
                $("button:submit").addClass("btn-default").removeClass('btn-primary').attr("disabled", true);
            })
            .ajaxStop(function(){
                $("button:submit").removeClass("btn-default").addClass("btn-primary").attr("disabled", false);
            });

            $("form").submit(function(){

            var num = $("#userName").val();
            if (num == '') {
                layer.msg('请输入帐号', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }

            // 名称
            var name = $("#realName").val();
            if (name == '') {
                layer.msg('请输入姓名', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            var mobile = $("#phone").val();
            if (mobile == '') {
                layer.msg('请输入手机号码', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            if (mobile != '' && mobile.search(/^1[0-9]{10}$/)<0) {
                layer.msg('手机号码格式不正确', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
            var pass1 = $("#password").val();
            if (pass1!=''&&(pass1.length<6 || pass1.length>16)) {
                layer.msg('密码长度为6~16位', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }
                var pass2 = $("#secondPwd").val();
                if (pass2!=''&&(pass2.length<6 || pass1.length>16)) {
                    layer.msg('密码长度为6~16位', {
                        icon:0,
                        offset: 0,
                        shift: 6,
                        time:1500
                    });
                    return false;
                }
            var self = $(this);
            $.post(self.attr("action"), self.serialize(), success, "json");
            return false;

            function success(data){
                if (data.status) {
                    layer.msg(data.info, {
                        icon:1,
                        offset: 0,
                        shift: 0,
                        time:1500
                    }, function(){
                        location.href="{:U('index')}";
                    });
                } else {
                    layer.msg(data.info, {
                        icon:0,
                        offset: 0,
                        shift: 6,
                        time:1500
                    });
                }
            }
        });

    </script>
</block>
