<extend name="Public:base" />

<!-- 标题 -->
<block name="title"><title>添加计费</title></block>
<block name="stylejs">
<link href="__STATIC__/adminlte/plugins/iCheck/all.css" rel="stylesheet" type="text/css" />
<script src="__STATIC__/adminlte/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
<section class="content-header">
    <h1>添加计费<small></small></h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">计费管理</li>
    </ol>
</section>
</block>

<!-- 内容 -->
<block name="content">
<!-- Custom Tabs -->
<div class="nav-tabs-custom">
    
    <ul class="nav nav-tabs">
        <li><a href="{:U('Charge/index')}">计费列表</a></li>
        <li class="active"><a href="#tab_1" data-toggle="tab">添加计费</a></li>
    </ul>
    
    <div class="tab-content">
        <div class="tab-pane active" id="tab_1" style="max-width:800px;">
                <form role="form" action="{:U('Charge/addHandle')}" id="form-add">
                    <div class="form-group">
                        <label for="ad_name">计费名称<font color='red'>*</font></label>
                        <input type="text" class="form-control" id="name" name="name" autocomplete="off" placeholder="计费名称" style="width:250px;">
                    </div>
                    <div class="form-group">
                        <label for="ad_name">计费方式</label><br>
                        一小时以内<input type="text" class="form-control" id="start" name="start" style="width:50px;display:initial;">元，
                        每增加一小时<input type="text" class="form-control" id="hour" name="hour" style="width:50px;display:initial;">元，
                        超过24小时按天计算，每天<input type="text" class="form-control" id="day" name="day" style="width:50px;display:initial;">元。
                    </div>
                    <div class="form-group">
                        <label for="ad_name">描述</label>
                        <textarea class="form-control" id="describe" name="describe" autocomplete="off" placeholder="收费描述" style="width:560px;height:120px;"></textarea>
                    </div>
                    <button class="btn btn-success" type="submit">保存</button>
                </form>
          
        </div><!-- /.tab-pane -->
 
    </div><!-- /.tab-content -->
</div><!-- nav-tabs-custom -->
 

</block>

<!-- js -->
<block name="js">
    <script type="text/javascript">
        //表单提交
        $(document)
            .ajaxStart(function(){
                $("button:submit").addClass("btn-default").removeClass('btn-primary').attr("disabled", true);
            })
            .ajaxStop(function(){
                $("button:submit").removeClass("btn-default").addClass("btn-primary").attr("disabled", false);
            });

            $("form").submit(function(){

            // 名称
            var name = $("#name").val();
            if (name == '') {
                layer.msg('请输入收费方式名称', {
                            icon:0,
                            offset: 0,
                            shift: 6,
                            time:1500
                        }); 
                return false;
            }

            var self = $(this);
            $.post(self.attr("action"), self.serialize(), success, "json");
            return false;

            function success(data){
                if (data.status) {
                    layer.msg(data.info, {
                        icon:1,
                        offset: 0,
                        shift: 0,
                        time:1500
                    }, function(){
                        $("form")[0].reset();//刷新当前页面 ;
                    });
                } else {
                    layer.msg(data.info, {
                        icon:0,
                        offset: 0,
                        shift: 6,
                        time:1500
                    }); 
                     
                }
            }
        });
    </script>
</block>
