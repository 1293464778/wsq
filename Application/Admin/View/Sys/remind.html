<extend name="Public:base" />

<!-- 标题 -->
<block name="title">
    <title>提示管理</title>
</block>

<!-- 面包屑导航 -->
<block name="navigation">
    <section class="content-header">
        <h1>提示列表<small></small></h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Admin/Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li class="active">提示管理</li>
        </ol>
    </section>
</block>


<!-- 内容 -->
<block name="content">
    <!-- Custom Tabs -->
    <div class="nav-tabs-custom">

        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" data-toggle="tab">提示列表</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="tab_1">
                <!-- datatable -->
                <table id="example" class="table table-striped table-bordered table-hover" cellpadding="0" cellspacing="0" border="0" width="100%">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>内容</th>
                        <th style="text-align:center;padding-right: 8px;width:80px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="v">
                        <tr>
                            <td>{$v.title}</td>
                            <td>{$v.content|htmlspecialchars_decode}</td>
                            <td><a href="{:U('editremind',array('id'=>$v['id']))}" class="btn btn-primary btn-xs btn-flat" >编辑</a></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <!-- /datatable -->

            </div>
            <!-- /.tab-pane -->

        </div>
        <!-- /.tab-content -->
    </div>
    <!-- nav-tabs-custom -->

</block>

<!-- js -->
<block name="js">
    <!-- page script -->
    <script src="__JS__/dataTables.js" type="text/javascript"></script>
    <script type="text/javascript">
        var table = null;
        $(document).ready(function() {
            table = $('#example').dataTable({});


        })
    </script>

</block>
