        //激活tapmode属性
        api.parseTapmode();

        infoget(4);//获取重置果园提示
        infoget(5);//定向出售提示
        infoget(6);//获取发布站内信提示
        infoget(8);//委托出售提示
    };
    function xigopen(){
        api.openWin({
            name: 'gonggao',
            url: 'gonggao_head.html',
            opaque: false,
            vScrollBarEnabled: true
        });
    }

    function xinopen(){
        api.openWin({

            url: 'xin_head.html',
            opaque: false,
            vScrollBarEnabled: true
