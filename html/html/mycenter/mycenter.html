<script type="text/javascript">
    var token = tokenmake();
    apiready = function () {
        //激活tapmode属性
        api.parseTapmode();
        infoget(4);//获取重置果园提示
        infoget(5);//定向出售提示
        infoget(6);//获取发布站内信提示
        infoget(8);//委托出售提示

        $('.tuichu').click(function(){

            layer.open({
                content: '您确定要退出登录吗？',
                btn: ['确定', '取消'],
                yes: function(index){
                    tuichu(token,qianming,'../login.html');
                    layer.close(index);

                }
            });

        });






    };
    function zldopen(){
        api.openWin({
            name: 'ziliao',
            url: 'ziliao_head.html',
            opaque: false,
            vScrollBarEnabled: true
        });
    }


    function passxopen(){
        api.openWin({
