<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>转化</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />

</head>
<body>
<div id="wrap">
    <header>
        <div class="titlebox">
            <a class="aui-pull-left aui-btn back" onclick="api.closeWin()">
                <span class="centerboth"><img src="../../image/back.png" alt=""></span>
            </a>
            <div class="aui-title">转化</div>
            <a href="javascript:void(0)" onclick="homebopen()" class="aui-pull-right aui-btn newsbtn"><img src="../../image/homeico.png" alt=""></a>
        </div>

    </header>
    <div id="main">

    </div>

</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

        var header = $api.dom('header');
        //适配iOS 7+，Android 4.4+状态栏
        //$api.fixStatusBar(header);

        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        api.openFrame({
            name: 'zhaunhua',
            url: 'zhuanhua.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: mainPos.h
            }
        });



    };



    function homebopen(){
        api.openWin({
            name: 'home',
            url: '../../index.html',
            opaque: false,
            vScrollBarEnabled: true
        });
    }
</script>
</html>
